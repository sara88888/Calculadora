<!doctype html>
<html>

<head>
		<title>Calculadora</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="css/calculadora.css">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
</head>

<body style="background: #D9D9D9">

    <div class="container d-flex justify-content-center">
        <br>
        <div class="calculadora">
		  
            <input id="ecra" type="text" class="form-control resultado" placeholder="0" disabled="disabled"/>
            <!---->
            <div class="row justify-content-around">
              <button onclick="apagaResultado()" type="button" class="btn btn-dark btn-lg clear font-weight-light">C</button>
              <button onclick="qualOp(this.value)" type="button" class="btn btn-dark btn-lg font-weight-light" value=":">:</button>
              <button onclick="qualOp(this.value)" type="button" class="btn btn-dark btn-lg font-weight-light" value="x">x</button>
            </div>

            <div class="row justify-content-around">
              <button onclick="escolheNr(this.value)" type="button" class="btn btn-dark btn-lg font-weight-light" value="7">7</button>
              <button onclick="escolheNr(this.value)" type="button" class="btn btn-dark btn-lg font-weight-light" value="8">8</button>
              <button onclick="escolheNr(this.value)" type="button" class="btn btn-dark btn-lg font-weight-light" value="9">9</button>
              <button onclick="qualOp(this.value)" type="button" class="btn btn-dark btn-lg font-weight-light" value="-">-</button>
            </div>
            
            <div class="row justify-content-around">
              <button onclick="escolheNr(this.value)" type="button" class="btn btn-dark btn-lg font-weight-light" value="4">4</button>
              <button onclick="escolheNr(this.value)" type="button" class="btn btn-dark btn-lg font-weight-light" value="5">5</button>
              <button onclick="escolheNr(this.value)" type="button" class="btn btn-dark btn-lg font-weight-light" value="6">6</button>
              <button onclick="qualOp(this.value)" type="button" class="btn btn-dark btn-lg font-weight-light" value="+">+</button>
            </div>

            <div class="row justify-content-around">
              <button onclick="escolheNr(this.value)" type="button" class="btn btn-dark btn-lg font-weight-light" value="1">1</button>
              <button onclick="escolheNr(this.value)" type="button" class="btn btn-dark btn-lg font-weight-light" value="2">2</button>
              <button onclick="escolheNr(this.value)" type="button" class="btn btn-dark btn-lg font-weight-light" value="3">3</button>
              <button onclick="calcula()" type="button" class="btn btn-dark btn-lg enter">=</button>
            </div>

            <div class="row last justify-content-between">
              <button onclick="escolheNr(this.value)" type="button" class="btn btn-dark zero btn-lg font-weight-light" value="0">0</button>
              <button onclick="juntaDecimas()" type="button" class="btn btn-dark btn-lg font-weight-light">.</button>
            </div>
			
		</div>
    </div>
		
  <script src="jscripts/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="jscripts/bootstrap.min.js"></script> 
	<script src="jscripts/calculadora.js"></script>
	
</body>	

</html>
